<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFlashBackGame</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>FlashBack</h1>
    <h2>Press any key to start!</h2>

    <div class="cube-container">
        <div class="cube-row">
            <div class="cube-face crimson" type="button" id="crimson"></div>
            <div class="cube-face azure" type="button" id="azure"></div>
        </div>
        <div class="cube-row">
            <div class="cube-face emerald" type="button" id="emerald"></div>
            <div class="cube-face amber" type="button" id="amber"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
